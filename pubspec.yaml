# ===============================================
# إعدادات أيقونة التطبيق (Launcher Icon) - تم تصحيح الخطأ هنا
# ===============================================

flutter_launcher_icons:
  # تم تغيير القيمة من "true" إلى "ic_launcher" لتعريف الأيقونة في AndroidManifest.xml
  android: "ic_launcher"
  ios: true
  # **المسار الذي يجب أن تضع فيه الأيقونة الجديدة**
  image_path: "assets/images/app_icon.png"

  # إعدادات الأيقونة التكيّفية (لأجهزة Android الحديثة)
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/images/app_icon.png"